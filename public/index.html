<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Test Inventory, Please Ignore.</h1>
    <button type="button" class="btn btn-success" id="buttonCreate" data-bs-toggle="modal" data-bs-target="#modal"><i class="far fa-plus"></i> Create New Item</button>
    <button type="button" class="btn btn-primary" id="buttonRefresh"><i class="far fa-sync"></i> Refresh</button>
    <button type="button" class="btn btn-secondary" id="buttonExport"><i class="far fa-download"></i> Export CSV File</button>
    <table class=table>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Quantity</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody id="inventory-table-data">
        </tbody>
    </table>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Modal title</h5>
        <button type="button" class="close" class="modalCloseButton" data-bs-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id='modalForm'>
          <div class="form-group">
            <label for="modalInputID">ID</label>
            <input type="text" class="form-control modalInput" id="modalInputID" placeholder="ID" readonly>
          </div>
          <div class="form-group">
            <label for="modalInputName">Name</label>
            <input type="text" class="form-control modalInput" id="modalInputName" placeholder="Item Name">
          </div>
          <div class="form-group">
            <label for="modalInputDescription">Description</label>
            <input type="text" class="form-control modalInput" id="modalInputDescription" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="modalInputQuantity">Quantity</label>
            <input type="number" class="form-control modalInput" id="modalInputQuantity" placeholder="Quantity">
          </div>
        </form>
        </div>
      <div class="modal-footer" id="modalFooter">
        <button type="button" class="btn btn-secondary modalCloseButton" data-bs-dismiss="modal">Close</button>
        <button type="button" class="buttonModalSubmit" id="modalBaseSubmit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
